<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Oyunlar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Oyunlar Sitesi</h1>
  </header>

  <main>
    <div class="game-grid">
      <div class="game-card" onclick="startGame('tahmin')">
        <h2>Sayı Tahmin Oyunu</h2>
        <p>Bir sayıyı tahmin etmeye çalış!</p>
      </div>
      <div class="game-card" onclick="startGame('clicker')">
        <h2>Clicker Oyunu</h2>
        <p>Ne kadar hızlı tıklayabilirsin?</p>
      </div>
      <div class="game-card" onclick="startGame('gelecek')">
        <h2>Yakında...</h2>
        <p>Yeni oyunlar çok yakında!</p>
      </div>
    </div>
  </main>

  <div id="game-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeGame()">&times;</span>
      <div id="game-area"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
